     {% load static %}

     <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximun-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
{% block body %}

       <div class="container-login">

       <span class="jotterLogin">Jotter</span>
    
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
               <h5>Fill to login: </h5>
        <hr>

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="forml">
                    <input autofocus class="form-control" style="border-radius: 10px; box-shadow: 2px 2px 5px 0px rgba(6, 6, 6, 0.5);"  type="text" name="username" placeholder="Username">
                </div>
                <div class="forml">
                    <input class="form-control" style="border-radius: 10px; box-shadow: 2px 2px 5px 0px rgba(3, 6, 6, 0.5);"  type="password" name="password" placeholder="Password">
                </div>
                <br>
                <input class="btn btn-dark" style="margin-top:-5%";"border-radius: 20px; box-shadow: 2px 2px 5px 0px rgba(6, 6, 6, 0.5);" type="submit" value="Login">
            </form>

            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
        </div>
{% endblock %}
