{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{% static 'network/main.js' %}"></script>
        <script src="https://kit.fontawesome.com/d57822588a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
   <div class="nav-menu">
    <nav id="navbar" class="navbar navbar-light bg-light flex-column align-items-stretch p-3">
      <a class="navbar-brand" href="{% url 'index' %}"><span class="jotter">Jotter</span></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}"> <img class="start"src="/media/brujula.png">Start</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'followingPeople'%}"><img class="start"src="/media/seguidores.png">Following</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' user_id=user.id %}"><img class="start"src="/media/usuario.png"><strong>Profile</strong></a>
            </li>
            <li class="nav-item">  
              <a class="nav-link" href="{% url 'logout' %}"><img class="start"src="/media/salir.png">Log Out</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"><img class="start"src="/media/ingresar.png">Log In</a>
            </li>
                 <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}"><img class="start"src="/media/registro.png">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>

  {% block body %}

  {% endblock %}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>


    </body>
</html>
